<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF Viewer</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .pdf-container {
        width: 100%;
        height: 100vh;
        border: 0;
      }
    </style>
  </head>
  <body>
    <object
      class="pdf-container"
      data="./Thanet_CV_251106_msca.pdf"
      type="application/pdf"
    >
      <embed
        src="./Thanet_CV_251106_msca.pdf"
        type="application/pdf"
        class="pdf-container"
      />
      <p>
        PDF can't be displayed.
        <a href="./Thanet_CV_251106_msca.pdf" target="_blank">Open PDF</a>
      </p>
    </object>
  </body>
</html>
